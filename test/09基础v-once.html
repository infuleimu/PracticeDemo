<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-once的使用场景：当标签只需要使用一次的时候，不需要赋值 -->
    <p v-once>{{msg}}</p>
  </div>
  <script src="./vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'abc'
      }
    })
  </script>
</body>

</html>
