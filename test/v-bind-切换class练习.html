<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 数组语法-->
    <p :class="{active:isActive}">内容</p>
    <button @click="isActive=!isActive">按钮</button>
    <button @click="fn()">按钮1</button>
  </div>
  <script src='./vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isActive: true
      },
      methods: {
        fn() {
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>

</html>
