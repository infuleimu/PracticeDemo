<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-foucs />
  </div>
  <script src="./vue.js"></script>
  <script>
    //全局自定义指令
    //1.在newVue之前Vue.directive('指令名',{inserted(el){}})
    //指令名不要加v-
    //2.inserted(el)
    //使用该指令的dom元素被插入到页面中时，会自动触发inserted
    //3.在视图中v-指令名使用自定义指令
    //获取焦点
    Vue.directive('foucs', {
      inserted(el) {
        //el:指的是该自定义指令的调用者（dom元素）
        console.log(el)
        el.focus()
      }
    })
    new Vue({
      el: "#app",
      data: {

      },
      methods: {

      }
    })
  </script>
</body>

</html>
