<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  [v-cloak] {
    display: none
  }
</style>

<body>
  <div id="app" v-cloak>
    <!--
      解决插值表达式页面闪烁的问题
    1.给最外层div设置v-clock（不需要赋值）
    2.在style样式中
   -->
    <p>{{msg}}</p>
  </div>
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'abc'
      }
    })
  </script>
</body>

</html>
